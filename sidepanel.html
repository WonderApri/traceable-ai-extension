<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraceableAI Scanner</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">üîç</span>
        <h1>TraceableAI</h1>
      </div>
      <div class="tagline">Deepfake Detection System</div>
    </header>

    <!-- Image Preview Section -->
    <section class="preview-section">
      <div class="section-title">Image Analysis</div>
      <div class="image-preview-container">
        <div id="imagePreview" class="image-preview">
          <div class="placeholder">
            <div class="placeholder-icon">üì∑</div>
            <p>No image loaded</p>
          </div>
        </div>
        <div id="scanningOverlay" class="scanning-overlay hidden">
          <div class="scanning-laser"></div>
          <div class="scanning-text">ANALYZING...</div>
        </div>
      </div>
    </section>

    <!-- Scan Controls -->
    <section class="controls-section">
      <button id="scanButton" class="scan-button" disabled>
        <span class="button-icon">‚ö°</span>
        <span>Initialize Scan</span>
      </button>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="section-title">Detection Results</div>
      <div id="resultsContainer" class="results-container">
        <div class="results-placeholder">
          <div class="placeholder-icon">üìä</div>
          <p>Awaiting scan results...</p>
        </div>
      </div>
    </section>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span id="statusText">Ready</span>
      </div>
      <div class="version">v1.0.0</div>
    </footer>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
